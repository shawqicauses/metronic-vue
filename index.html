<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Metronic Vue.JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link id="font-css-element" rel="stylesheet" type="text/css" />
    <link
      id="plugins-css-element"
      rel="stylesheet"
      type="text/css"
      href="https://preview.keenthemes.com/metronic8/demo1/assets/plugins/global/plugins.bundle.css" />
    <link
      id="style-css-element"
      rel="stylesheet"
      type="text/css"
      href="https://preview.keenthemes.com/metronic8/demo1/assets/css/style.bundle.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      type="text/css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body
    id="kt_app_body"
    data-kt-app-layout="dark-sidebar"
    data-kt-app-header-fixed="true"
    data-kt-app-sidebar-enabled="true"
    data-kt-app-sidebar-fixed="true"
    data-kt-app-sidebar-hoverable="true"
    data-kt-app-sidebar-push-header="true"
    data-kt-app-sidebar-push-toolbar="true"
    data-kt-app-sidebar-push-footer="true"
    data-kt-app-toolbar-enabled="true">
    <script>
      let defaultThemeMode = "light"
      let themeMode
      if (document.documentElement) {
        if (document.documentElement.hasAttribute("data-theme-mode"))
          themeMode = document.documentElement.getAttribute("data-theme-mode")
        else if (localStorage.getItem("data-theme") !== null)
          themeMode = localStorage.getItem("data-theme")
        else themeMode = defaultThemeMode
        if (themeMode === "system")
          themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"
        document.documentElement.setAttribute("data-theme", themeMode)
      }
    </script>
    <div id="kt_app_root" class="d-flex flex-column flex-root app-root"></div>
    <script src="https://preview.keenthemes.com/metronic8/demo1/assets/plugins/global/plugins.bundle.js"></script>
    <script src="https://preview.keenthemes.com/metronic8/demo1/assets/js/scripts.bundle.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
